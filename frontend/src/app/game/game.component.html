<mat-toolbar color="primary">
  Rock Paper Scissors
</mat-toolbar>

<div class="content">
  <mat-card>
    <mat-card-content>
      <div class="content1">
        <h2>You</h2>
        <button mat-fab color="primary" class="score">{{ playerScore }}</button>
      </div>

      <h3> Choose your weapon: </h3>
      <div class="content2">
        <i class="fa fa-hand-rock-o" [ngClass]="{'selected':(playerSelected === 'rock')}" (click)="chooseHand('rock')"></i>
        <i class="fa fa-hand-paper-o" [ngClass]="{'selected':(playerSelected === 'paper')}" (click)="chooseHand('paper')"></i>
        <i class="fa fa-hand-scissors-o" [ngClass]="{'selected':(playerSelected === 'scissors')}" (click)="chooseHand('scissors')"></i>
        <i class="fa fa-hand-spock-o" (click)="chooseHand('spock')"></i>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <div class="content1">
      <h2>Player 2</h2>
      <button mat-fab color="accent" class="score">{{ botScore }}</button>
    </div>
    <br><br>

    <div class="flex-container flex-center">
      <i class="fa fa-hand-rock-o selected" [ngClass]="{'hide':(botPlay !== 'rock')}"></i>
      <i class="fa fa-hand-paper-o selected" [ngClass]="{'hide':(botPlay !== 'paper')}"></i>
      <i class="fa fa-hand-scissors-o selected" [ngClass]="{'hide':(botPlay !== 'scissors')}"></i>
    </div>
  </mat-card>
</div>
